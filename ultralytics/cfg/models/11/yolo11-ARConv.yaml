# YOLO11 object detection model with P3-P5 outputs.

# Parameters
nc: 80
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,   [64, 3, 2]]          # 0-P1/2
  - [-1, 1, Conv,   [128, 3, 2]]         # 1-P2/4
  - [-1, 2, C3k2,   [256, False, 0.25]]  # 2
  - [-1, 1, Conv,   [256, 3, 2]]         # 3-P3/8
  - [-1, 2, C3k2,   [512, False, 0.25]]  # 4
  - [-1, 1, Conv,   [512, 3, 2]]         # 5-P4/16
  - [-1, 2, C3k2,   [512, True]]         # 6 (P4)

  # è¿™é‡Œåšæœ€åŽä¸€æ¬¡ä¸‹é‡‡æ ·ï¼Œå¾—åˆ° P5/32
  - [-1, 1, Conv,   [1024, 3, 2]]        # 7-P5/32

  # åœ¨ P5 ä¸Šåšä¸€æ¬¡ ARConv å¢žå¼ºï¼ˆstride=1ï¼Œä¸æ”¹åˆ†è¾¨çŽ‡ï¼Œè¾“å‡ºé€šé“å‡åŠåšè½»é‡åŒ–ï¼‰
  - [-1, 1, ARConv, [512, 3, 1]]         # 8-P5/32 (å¢žå¼º)

  - [-1, 2, C3k2,   [1024, True]]        # 9
  - [-1, 1, SPPF,   [1024, 5]]           # 10
  - [-1, 2, C2PSA,  [1024]]              # 11 æœ€ç»ˆ P5 ç‰¹å¾ (20x20)

# YOLO11n head
head:
  # ä¸Šé‡‡æ · P5 -> P4ï¼Œå¹¶ä¸Ž backbone P4 æ‹¼æŽ¥
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 12: 11 -> 40x40
  - [[-1, 6], 1, Concat, [1]]                   # 13: cat backbone P4 (6, 40x40)
  - [-1, 2, C3k2, [512, False]]                 # 14: P4 head

  # ä¸Šé‡‡æ · P4 -> P3ï¼Œå¹¶ä¸Ž backbone P3 æ‹¼æŽ¥
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 15: 14 -> 80x80
  - [[-1, 4], 1, Concat, [1]]                   # 16: cat backbone P3 (4, 80x80)
  - [-1, 2, C3k2, [256, False]]                 # 17: P3 head (80x80, P3/8-small)

  # P3 -> P4
  - [-1, 1, Conv, [256, 3, 2]]                  # 18: 80x80 -> 40x40
  - [[-1, 14], 1, Concat, [1]]                  # 19: cat P4 head (14, 40x40)
  - [-1, 2, C3k2, [512, False]]                 # 20: P4 head refined (40x40, P4/16-medium)

  # P4 -> P5
  - [-1, 1, Conv, [512, 3, 2]]                  # 21: 40x40 -> 20x20
  - [[-1, 11], 1, Concat, [1]]                  # 22: cat backbone P5 (11, 20x20)
  - [-1, 2, C3k2, [1024, True]]                 # 23: P5 head refined (20x20, P5/32-large)

  # Detect: ä½¿ç”¨æœ€ç»ˆçš„ P3/P4/P5 ä¸‰ä¸ªå¤´
  - [[17, 20, 23], 1, Detect, [nc]]             # Detect(P3, P4, P5)
