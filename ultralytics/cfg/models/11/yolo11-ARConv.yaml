# YOLO11 object detection model with P3-P5 outputs.

# Parameters
nc: 80
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,   [64, 3, 2]]          # 0-P1/2
  - [-1, 1, Conv,   [128, 3, 2]]         # 1-P2/4
  - [-1, 2, C3k2,   [256, False, 0.25]]  # 2
  - [-1, 1, Conv,   [256, 3, 2]]         # 3-P3/8
  - [-1, 2, C3k2,   [512, False, 0.25]]  # 4
  - [-1, 1, Conv,   [512, 3, 2]]         # 5-P4/16
  - [-1, 2, C3k2,   [512, True]]         # 6  P4 ä¸»å¹²è¾“å‡º (40x40)

  # âœ… æ–¹æ¡ˆ Aï¼šåœ¨ P4 ä¸ŠåŠ ä¸€å±‚ ARConvï¼ˆstride=1ï¼Œåªåšå¢žå¼ºï¼‰
  - [-1, 1, ARConv, [512, 3, 1]]         # 7  P4/16 ARConv å¢žå¼º (40x40)

  # æœ€åŽä¸€æ¬¡ä¸‹é‡‡æ ·ï¼Œå¾—åˆ° P5/32
  - [-1, 1, Conv,   [1024, 3, 2]]        # 8  P5/32 (20x20)

  # åœ¨ P5 ä¸Šå†åšä¸€æ¬¡ ARConv å¢žå¼º
  - [-1, 1, ARConv, [512, 3, 1]]         # 9  P5/32 ARConv å¢žå¼º (20x20)

  - [-1, 2, C3k2,   [1024, True]]        # 10
  - [-1, 1, SPPF,   [1024, 5]]           # 11
  - [-1, 2, C2PSA,  [1024]]              # 12 æœ€ç»ˆ P5 ç‰¹å¾ (20x20)

# YOLO11n head
head:
  # ä¸Šé‡‡æ · P5 -> P4ï¼Œå¹¶ä¸Ž backbone P4 (ARConv åŽçš„ 7) æ‹¼æŽ¥
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 13: 12 -> 40x40
  - [[-1, 7], 1, Concat, [1]]                   # 14: cat backbone P4(7, 40x40)
  - [-1, 2, C3k2, [512, False]]                 # 15: P4 head

  # ä¸Šé‡‡æ · P4 -> P3ï¼Œå¹¶ä¸Ž backbone P3 (4) æ‹¼æŽ¥
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 16: 15 -> 80x80
  - [[-1, 4], 1, Concat, [1]]                   # 17: cat backbone P3(4, 80x80)
  - [-1, 2, C3k2, [256, False]]                 # 18: P3 head (80x80, P3/8-small)

  # P3 -> P4
  - [-1, 1, Conv, [256, 3, 2]]                  # 19: 80x80 -> 40x40
  - [[-1, 15], 1, Concat, [1]]                  # 20: cat P4 head(15, 40x40)
  - [-1, 2, C3k2, [512, False]]                 # 21: P4 head refined (40x40, P4/16-medium)

  # P4 -> P5
  - [-1, 1, Conv, [512, 3, 2]]                  # 22: 40x40 -> 20x20
  - [[-1, 12], 1, Concat, [1]]                  # 23: cat backbone P5(12, 20x20)
  - [-1, 2, C3k2, [1024, True]]                 # 24: P5 head refined (20x20, P5/32-large)

